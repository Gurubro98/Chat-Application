<div class="container">
  <div class="content-center">
    <div class="row login-form">
      <img src="../../../assets/login.png" alt="Login Image" />
      <div class="col-md-6 col-12 mx-auto">
        <h4 class="mt-4 text-center">Login Page</h4>
        <div class="loginForm">
          <form [formGroup]="loginForm">
            <div class="field-space">
              <label for="exampleInputEmail1">Email address</label><br />
              <input type="Email" pInputText formControlName="Email" />

              <div
                *ngIf="
                  loginForm.controls['Email'].dirty &&
                  loginForm.hasError('required', 'Email')
                "
                class="text-danger"
              >
                *Email is required
              </div>
            </div>
            <div class="field-space">
              <label for="exampleInputPassword1">Password</label><br />
              <p-password
                formControlName="Password"
                [toggleMask]="true"
              ></p-password>

              <div
                *ngIf="
                  loginForm.controls['Password'].dirty &&
                  loginForm.hasError('required', 'Password')
                "
                class="text-danger"
              >
                *Password is required
              </div>
            </div>
            <div class="text-center">
              <p-button class="text-center" (click)="onLogin()">
                <p class="m-0" *ngIf="!spinner">Login</p>
                <div
                  *ngIf="spinner"
                  class="spinner-border text-light"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </p-button>
            </div>
          </form>
          <p class="mt-3">
            <b>Don't Have an account </b>
            <a class="text-black cursor-pointer" routerLink="register"
              >Signup</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
